---
layout: default
---
<div class="container" style="display:flex;padding-top:20px;">
  <div class="col-md-9 col-xs-12" style="display:block;margin-left:auto;margin-right:auto;padding-left:0px;padding-right:0px;">
    <div class="post markdown-render">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <article class="post-content">
        {{ content }}
      </article>

    </div>
  </div>
</div>
