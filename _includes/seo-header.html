{% if page.thumbnail %}{% assign selfHostThumbnail = page.thumbnail | split:"://" | size %}{% endif %}
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 340 }}{% elsif page.content %}{{ page.content | strip_html | strip_newlines | truncate: 340 }}{% else %}{{ site.description }}{% endif %}" />
<link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:locale" content="th_TH" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 340 }}{% elsif page.content %}{{ page.content | strip_html | strip_newlines | truncate: 340 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:site_name" content="IRIN LANGUAGAGE" />
{% if page.excerpt != null %}
<meta property="og:type" content="article" />
<meta property="article:publisher" content="https://www.facebook.com/pureexe" />
<meta property="article:author" content="https://www.facebook.com/pureexe" />
<meta property="article:published_time" content="{{page.date}}" />
<meta property="article:modified_time" content="{% if page.modified_time %}{{page.modified_time}}{% else %}{{site.time}}{% endif %}" />
<meta name="twitter:site" content="{{site.social.twitter}}"/>
<meta name="twitter:creator" content="{{site.social.twitter}}"/>
<link rel='author' href='https://plus.google.com/{{site.social.gplus}}' />
<link rel='publisher' href='https://plus.google.com/{{site.social.gplus}}' />
{% else %}
<meta property="og:type" content="website" />
{% endif %}
{% for tag in page.tags %}<meta property="article:tag" content="{{tag}}" />{% endfor %}
{% for category in page.categories%}<meta property="article:section" content="{{category}}" />{% endfor %}
<meta property="og:updated_time" content="{{site.time}}" />
<meta property="fb:admins" content="{{site.social.fb}}" />
<meta property='fb:app_id' content='{{site.social.fbapps}}'/>
<meta property="og:image" content="{% if page.thumbnail %}{% if selfHostThumbnail == 1 and jekyll.environment == 'production' %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url}}{% else %}{{page.thumbnail}}{% endif %}{% else %}{{"/images/icon-200px.png" | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
<meta name="twitter:card" content="summary"/>
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 340 }}{% elsif page.content %}{{ page.content | strip_html | strip_newlines | truncate: 340 }}{% else %}{{ site.description }}{% endif %}"/>
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta name="twitter:domain" content="IRIN LANGUAGAGE"/>
<meta name="twitter:image" content="{% if page.thumbnail %}{% if selfHostThumbnail == 1 and jekyll.environment == 'production' %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url}}{% else %}{{page.thumbnail}}{% endif %}{% else %}{{"/images/icon-200px.png" | prepend: site.baseurl | prepend: site.url }}{% endif %}"/>
